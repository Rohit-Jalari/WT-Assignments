<!DOCTYPE html>
<head>Arithmetic Operations.</head>
<body>
	<script type="text/javascript">
		var num1,num2,sum,difference,product,division,remainder;
	    num1=parseInt(prompt("Enter first number :"));
	    num2=parseInt(prompt("Enter second number :"));
	    sum=num1+num2;
	    difference=num1-num2;
	    product=num1*num2;
	    division=num1/num2;
	    remainder=num1%num2;
		alert(" Sum =" + sum );
		alert(" DIfference ="+ difference );
		alert(" Multiplication ="+ product );
		alert(" Division ="+division );
		alert(" Remainder = "+remainder)
	

	</script>

</body>
