<!DOCTYPE html>
<html>
<head>
	<title>Odd or Even</title>
</head>
<body>
	<script type="text/javascript">
		
		do
		{
		var num= parseInt(prompt("Enter the number : "));
		
		if(isNaN(num))
		   {
			  alert("INVALID INPUT!!!");
		   }

		}while(isNaN(num))

		if(num%2==0)
			{
				alert(num + " is an Even Number.");
			}
		else
			{
				alert(num + " is a odd Number.");
			}
		
	</script>
	
</body>
</html>
