<!DOCTYPE html>
<html>
<head>
	<title>Reversing the Sentence</title>
</head>
<body>
<script type="text/javascript">
	var str=prompt("Enter the Sentence : ");
	function reverse(str)
	{
		return str.split("").reverse().join("");
	}
	document.write(reverse(str));

</script>
</body>
</html>
